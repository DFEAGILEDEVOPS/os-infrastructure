# DMZ ports
- name: Create a port for the golden host
  os_port:
    state: present
    name: dmzport11
    network: dmz
    fixed_ips:
      - ip_address: 10.100.254.11
    security_groups:
      - vpn
      - external_ssh
      - remote_repositories

- name: Create ports for the external nameservers
  os_port:
    state: present
    name: dmzport2{{ item }}
    network: dmz
    fixed_ips:
      - ip_address: 10.100.254.2{{ item }}
    security_groups:
      - remote_repositories
      - remote_dns
  with_sequence: start=1 count=2

# MGMT ports
- name: Create ports for the IPA servers
  os_port:
    state: present
    name: mgmtport1{{ item }}
    network: mgmt
    fixed_ips:
      - ip_address: 10.100.100.1{{ item }}
    security_groups:
      - mgmt_nodes
      - ipa_server
      - remote_repositories
  with_sequence: count=2

- name: Create ports for the monitoring servers
  os_port:
    state: present
    name: mgmtport1{{ item }}
