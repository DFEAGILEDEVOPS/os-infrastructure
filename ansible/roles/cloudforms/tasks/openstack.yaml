- name: Create CloudForms security group
  os_security_group:
    name=cloudforms
    description="CloudForms access"

- name: Remove default egress allowed from cloudforms group
  os_security_group_rule:
    state: absent
    security_group: cloudforms
    ethertype: "{{ item }}"
    direction: egress
  with_items:
  - IPv4
  - IPv6

- name: Allow https (tcp:443) from any host
  os_security_group_rule:
    security_group: cloudforms
    protocol: tcp
    port_range_min: 443
    port_range_max: 443
    remote_ip_prefix: "{{ item }}"
  with_items:
  - 0.0.0.0/0

- name: Create a port for CloudForms master
  os_port:
    state: present
    name: mgmtport05
    network: mgmt
    fixed_ips:
      - ip_address: 10.100.100.5
    security_groups:
      - mgmt_nodes
      - cloudforms

- name: Create the CloudForms master
  os_server:
    name: ukdigitalcfm01.{{ role_fqdn }}
    image: cfme-rhos
    flavor: m1.small
    key_name: justin_cook
    timeout: 200
    auto_ip: yes
    security_groups:
      - mgmt_nodes
      - cloudforms
    nics:
      - port-name: mgmtport05
    meta:
      hostname: ukdigitalcfm01.{{ role_fqdn }}

